name: On Push

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: rustup component add clippy
      - name: Lint
        run: cargo clippy
      - name: Run tests
        run: cargo test
      - name: Build
        run: cargo build
